
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="robots.txt.html" type="image/x-icon">
  <style>
    @keyframes rainbowBackground {
      0% { background-color: #ff0000; } /* Red */
      14% { background-color: #ff7f00; } /* Orange */
      28% { background-color: #00ff00; } /* Green */
      42% { background-color: #0000ff; } /* Blue */
      57% { background-color: #4b0082; } /* Indigo */
      71% { background-color: #ff0000; } /* Red (loop back) */
      100% { background-color: #ff0000; } /* Red */
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a1a; /* Darker background for fallback */
      color: #fff;
      font-family: 'Roboto', sans-serif;
      position: relative;
      animation: rainbowBackground 10s linear infinite; /* Increased speed of the rainbow animation */
    }

    .button-container {
      text-align: center;
      margin-bottom: 60px; /* Add space for the footer */
    }

    h3 {
      color: #ff0; /* Yellow color */
      margin-bottom: 20px;
      font-size: 24px;
    }

    .button {
      display: inline-block;
      width: 220px;
      font-size: 18px;
      font-weight: 500;
      height: 50px;
      border: 2px solid #444; /* Darker border color */
      color: #fff;
      background: linear-gradient(145deg, #333, #111); /* Subtle gradient */
      cursor: pointer;
      position: relative;
      border-radius: 12px; /* Slightly rounded corners */
      text-decoration: none;
      line-height: 50px; /* Center text vertically */
      text-align: center; /* Center text horizontally */
      margin: 10px; /* Space between buttons */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(145deg, #222, #333); /* Darker gradient on hover */
      color: #ffcc00; /* Light yellow text on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #000; /* Black background for footer */
      color: #007bff; /* Blue text color */
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Light shadow for footer */
    }

    footer b a {
      color: #007bff; /* Blue color for footer links */
      text-decoration: none;
    }

    footer b a:hover {
      text-decoration: underline;
    }

    p {
      color: #a020f0; /* Purple color */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h3>GIFTED MD V5.0.0 SESSIONS</h3>
    <a href="https://pair.giftedtech.web.id" class="button">PAIR CODE</a><br>
    <a href="./auth" class="button">HEROKU DEPLOY</a><br>
    <a href="https://github.com/mouricedevske/gifted-md/fork" class="button">FORK REPO</a><br>
    <p><b>HAVING ISSUES? CLICK BELOW BUTTON</b></p>
    <a href="https://api.giftedtech.web.id/contact" class="button">SUPPORT</a> <br>
    <div class="current-info" id="Info"><b>Loading...</b></div>
  </div>

  <footer>
    <b>
      &copy; 2024 <a href="https://github.com/mouricedevs">GIFTED TECH</a>
    </b>
  </footer>
</body>
<script>
    function updateInfo() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = dayNames[now.getDay()];
      const date = now.toLocaleDateString(); // Format date as MM/DD/YYYY

      const timeString = `${hours}:${minutes}:${seconds}`;
      const infoString = `Time: ${timeString} | Date: ${date} | Day: ${dayName}`;
      document.getElementById('Info').textContent = infoString;
    }

    // Update info every second
    setInterval(updateInfo, 1000);

    // Initial call to set info immediately
    updateInfo();
</script>
</html>
